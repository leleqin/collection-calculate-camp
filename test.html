<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    var chain = '1->4->6->2->3->10->9->8->11->20->19->30';
    let n = chain.split("->").sort((a, b) => a - b > 0 ? 1 : -1);
    console.log(n);
    if (n.length % 2 == 0){
      console.log(n[n.length / 2 -1]);
      console.log(n[n.length / 2]);
      console.log(n[n.length / 2 -1] + n[n.length / 2]);
      console.log((n[n.length / 2 -1] + n[n.length / 2]) / 2);

    }
    else
      console.log(n[(Math.ceil(n.length/2))-1]);
  </script>
</head>
